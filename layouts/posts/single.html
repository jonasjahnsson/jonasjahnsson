{{ define "main" }}
<h1>{{ .Title }}</h1>

<!-- Check if the date exists and display it -->
{{ if .Date }}
  <div class="post-date">{{ .Date.Format "Jan. 2, 2006" }}</div>
{{ end }}

{{ with .Params.linkedin }}
  <!-- If linkedin param exists, display link -->
  <a href="{{ . }}">LinkedIn</a>
{{ end }}
{{ with .Params.twitter }}
  <!-- If twitter param exists, display link -->
  <a href="{{ . }}">Twitter</a>
{{ end }}


{{ .Content }}
{{ template "_internal/disqus.html" . }}
{{ end }}
